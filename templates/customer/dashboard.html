{% extends 'customer/layout.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container my-4">
  <h1 class="mb-4">Find a Restaurant</h1>
  <form class="mb-4" method="get" action="{{ url_for('customer_restaurants') }}">
    <div class="input-group">
      <input type="text" class="form-control" name="q" placeholder="Search restaurantsâ€¦" value="{{ request.args.get('q', '') }}">
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>

  <div class="row">
    {% for r in restaurants %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{{ r.image_url or url_for('static', filename='images/default-restaurant.jpg') }}"
               class="card-img-top" alt="{{ r.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ r.name }}</h5>
            <p class="card-text">{{ r.address }}</p>
           <a href="{{ url_for('customer_menu', restaurant_id=r.restaurant_id) }}"  class="btn btn-sm btn-outline-primary mt-auto">
              View Menu
            </a>
          </div>
        </div>
      </div>
    {% else %}
      <p class="text-muted">No restaurants found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
